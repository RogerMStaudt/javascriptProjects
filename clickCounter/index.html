<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="regionTitle">
        <h1 class="userSelect">Welcome to the <br> Click Counter</h1>
    </section>
    <section class="regionClickCounter">
        <div class="regionClick">
            <div class="regionSecond align">
                <p id="numberTime" class="userSelect">0</p>
                <p id="secondText" class="userSelect">s</p>
            </div>
            <div class="regionResult align">
                <p id="numberClicks" class="userSelect">0</p>
                <p id="clickText" class="userSelect">clicks</p>
            </div>
        </div>
        <div class="regionOptions">
            <button type="button" class="userSelect" onclick="start()">Start</button>
            <input id="second" type="number" onkeyup="setNumberTime()" placeholder="Enter the number of seconds">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
