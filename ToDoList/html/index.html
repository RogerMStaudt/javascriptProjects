<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="/src/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="justify-center">
        <seciton class="logoRegion justify-center">
            <h1>To-Do List</h1>
        </seciton>
    </header>

    <main>
        <div class="regionItem">
            <section class="searchRegion">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass" style="color: #e2e0e0"></i>
                    <input type="text" placeholder="Search" id="search" class="text-sm text-gray-1200 dark:text-gray-500">
                </div>
                <button onclick="addItem()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Task</button>
            </section>

            <section class="listRegion">
                <ul id="todo-list">
                    <li class="flex items-center ps-4 border border-gray-200 rounded-sm dark:border-gray-700">
                        <div class="check-text">
                            <div class="inline-flex items-center">
                                <label class="flex items-center cursor-pointer relative">
                                    <input type="checkbox" checked class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-blue-600 checked:border-blue-600" id="check1" />
                                    <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                        </svg>
                                    </span>
                                </label>
                            </div>
                            <input for="bordered-checkbox-1" class="w-full py-4 ms-2 text-sm font-medium text-gray-1200 dark:text-gray-500 text-item"></input>
                        </div>
                        <div class="icons">
                            <i class="fa-regular fa-pen-to-square h-5 w-10 icones-edicao"></i>
                            <i class="fa fa-close h-5 w-10 icones-edicao"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <script src="/script/script.js"></script>
</body>
</html>
