<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="containerRegion">
        <seciton class="logoRegion align">
            <i class="bi bi-check-all titleText sigmar-one-regular">To-Do List</i>
        </seciton>

        <section class="searchRegion align">
            <input type="text" placeholder="Pesquisar Tarefa">
        </section>

        <section class="listRegion align">
            <ul id="todo-list">
                <li>
                    <input type="checkbox">
                    <input type="text" placeholder="Exemplo 1">
                    <i class="bi bi-trash-fill"></i>
                </li>
                <li>
                    <input type="checkbox">
                    <input type="text" placeholder="Exemplo 2">
                    <i class="bi bi-trash-fill"></i>
                </li>
            </ul>
        </section>

        <section class="buttonRegion align">
            <button onclick="addItem()">Adicionar</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>
</body>
</html>
