<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="regionPicker">
            <div class="regionTitle">
                <h3>Escolha a cor</h3>
            </div>

            <div class="regionPrint">
                <div class="printOfColor"></div>
            </div>
            
            <div class="regionInput">
                <input type="color" class="selectedColor">
                <div class="textColor">
                    <p class="text">#000000</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
